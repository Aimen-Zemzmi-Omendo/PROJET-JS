<body>

    <nav class = "navbar navbar-expand-sm" id="menu" style = "background-color: #ED0000; color: #ffffff;">

    <div id = "contenu">

        <table id="tbl-grp" class ="table table-striped table-hover"

                data-page-list="[5,10,15,20,50,100,200,500,All]" 
                data-search="true">

    </div>


    <footer>
        <center><p><strong>Et un joyeux Noël à tous</strong></p></center>
    </footer>

</body>

<script>

function actionFormatter(value, row, index) {
    return [
        '<button class="btn btn-primary btn-sm btn-edit" title="Modifier"><span class="fas fa-edit"></span></button>',
        '&nbsp;&nbsp;<button class="btn btn-danger btn-sm btn-remove" title="Supprimer"><span class="fas fa-trash-alt"></span></button>'
    ].join('');
}

</script>
